<html>

<head>
  <title>realtime image identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<body>
    <div class="container">
        <center>
        <h3 class="btn btn-success heading">ware mask stay safe
        <hr>
        <span>&#x1F637</span>
        <span>&#x26d4</span>

        </h3>

        <br> <br>
        <p style="font-size: 22px;">take your picture before you enter the office </p>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label> webcam view - </label>
            <div id="camera">

            </div>
            <br> <br>
            <button onclick="take_snapshot()" class="btn btn-warning">

        </div>




        <div class="col-md-4 col-sm-12 col-xs-12">
            <label> prediction - </label>
            <p class="status_update" id="status"></p>

        </div>




        <div class="col-md-4 col-sm-12 col-xs-12">
            <label> snapshot - </label>
            <div id="result">

            </div>
            <br> <br>
            <button onclick="check()" class="btn btn-success">
                check mask

            </button>
        </div>
        

        </center>
    </div>
